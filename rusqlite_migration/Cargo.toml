[package]
name = "rusqlite_migration"
version = "1.1.0-beta.1"
authors = ["Cl√©ment Joly <foss@131719.xyz>"]
edition = "2018"
license = "Apache-2.0"
description = "Simple schema migration library for rusqlite using user_version instead of an SQL table to maintain the current schema version."
keywords = ["rusqlite", "sqlite", "user_version", "database", "migration"]
categories = ["database"]
readme = "README.md"
homepage = "https://cj.rs/rusqlite_migration"
repository = "https://github.com/cljoly/rusqlite_migration"
rust-version = "1.70"

# Locally, run:
#     RUSTDOCFLAGS="--cfg docsrs" cargo +nightly doc --all-features
[package.metadata.docs.rs]
# Document all features
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
### Enable support for async migrations with the use of `tokio-rusqlite`
async-tokio-rusqlite = ["dep:tokio-rusqlite", "dep:tokio"]

### Enable loading migrations from *.sql files in a given directory
from-directory = ["dep:include_dir"]

[dependencies]
include_dir = { version = "0.7.3", optional = true }
tokio = { version = "1.25", features = ["macros"], optional = true }
tokio-rusqlite = { version = "0.5.0", optional = true }
log = "0.4"

[dependencies.rusqlite]
version = "0.30.0"
default-features = false
features = []

[dev-dependencies]
tokio = { version = "1.25", features = ["full"] }
tokio-test = "0.4.2"
simple-logging = "2.0.2"
env_logger = "0.10"
anyhow = "1"
lazy_static = "1.4.0"
mktemp = "0.5"
criterion = { version = "0.5", features = [
  "html_reports",
  "cargo_bench_support",
] }
iai = "0.1"
insta = "1.34.0"
mutants = "0.0.3"

[[bench]]
name = "criterion"
harness = false

[[bench]]
name = "iai"
harness = false
